      <main>
        <section id="container">

            <div   class="months">

              <div class="years" >
            <h3 class="yearsh3"> Year</h3>
            <input id="years" type="text" placeholder="YYYY">
<span id="error3" class="error-message"></span>
          </div>
        </div>
         
          
 <div class="linea" onclick="btn()" id="l">
<div class="linea-1"></div>

  <h2><span id="year-1"> - -</span>Years </h2>
<h2><span id="months-1"> - -</span>months </h2>
